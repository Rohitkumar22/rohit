{% extends 'layout.html' %}
{%block title%}
           site
{%endblock%}

{%block content%}
<h6>Let the vote began</h6>
{% if food_question %}
{%for i in food_question%}
<div class="card mb-3">
    <div class="card-body">
        <p class="lead">{{i.Question_txt}}</p>
        <a href="{% url 'vote:detail' i.id%}" class="btn btn-primary">vote</a>
        <a href="{% url 'vote:result' i.id%}" class="btn btn-secondary">Result</a>
    </div>
</div>
{% endfor %}
{% else %}
<div class="container">
    <div class="row">
        <div class="col-sm-6 m-auto">
            <h3>No Question to vote</h3>
            
        </div>
    </div>
</div>
{%endif%}
{%endblock%}
